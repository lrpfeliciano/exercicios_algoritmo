<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        document.write("While </br>");

        while (i < 5){
            document.write(i + "</br>");
            i++; //i = i + 1;
        }

        document.write("Do While </br>");
        var j = 1;
        do {
            document.write(j + "</br>");
            j++;
        } while(j < 5);
    </script>
</head>
<body>
    
</body>
</html>
